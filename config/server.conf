[options]
; This is the password that allows database operations
; Will be written to by the server when password is changed
; !! Keep this file secure !!
admin_passwd = admin

without_demo = True
verbose = False

; Database settings
db_user = ims
db_password = ims
; Please uncomment the following line *after* you have created the
; database. It activates the auto module check on startup.
; db_name = False
db_port = 5432
db_host = localhost
db_maxconn = 64
db_template = template1
; Networking Settings
; interface = ims-vinmec

# these interfaces are not used
netrpc = False
xmlrpcs = False

xmlrpc = True
xmlrpc_interface = 0.0.0.0
xmlrpc_port = 8668

; Log settings
logfile=var/log/server.log
syslog = False
logrotate = True
log_level = debug_rpc

; False prevents the client displaying the list of databases
list_db = True
soap = False
reportgz = False
translate_modules = ['all']


; Outbound email configuration
;smtp_user = info@example.com
;email_from = "OpenERP Support" <info@example.com>
;smtp_port = 25
;smtp_password = ********
;smtp_ssl = True
;smtp_server = mail.example.com
;smtp_server = localhost
;smtp_user = False
;smtp_password = False

; Support unaccent search in PostgreSQL
unaccent = True

data_dir=var/filestore/

limit_memory_hard = 2147483648
limit_memory_soft = 1342177280
limit_request = 8192
limit_time_cpu = 3600
limit_time_real = 3600

proxy_mode = True

; we don't want scheduled actions to run
; on integration/staging/demo/hotfix instances:
max_cron_threads = 0
workers = 2

; on production instances:
;max_cron_threads = 2
;workers = 4

#-----------------------------------------------------------------------------
# Specify the addons_path folders ordered by priority  
# addons_path=/first/path/,/second/path/
#-----------------------------------------------------------------------------
addons_path = odoo/odoo/addons,odoo/addons,addons,addons/addons-oca/project,
    addons/addons-oca/reporting-engine,project,addons/addons-oca/web,
    addons/addons-oca/server-auth,addons/addons-oca/server-tools,
    addons/addons-oca/server-ux,addons/addons-extra
